<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>숫자 맞추기 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>숫자 맞추기 게임</h1>
    <div id="result-area" aria-live="polite">결과가 나온다</div>
    <div id="chance-area">남은기회: 5번</div>
    <input
      type="number"
      id="user-input"
      min="1"
      max="100"
      placeholder="1~100"
      autocomplete="off"
    />
    <div>
      <button id="play-button" type="button">GO</button>
      <button id="reset-button" type="button">리셋!</button>
    </div>
    <div id="history-area">입력한 숫자: 없음</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
