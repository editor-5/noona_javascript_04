<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons (선택) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page-wrap">
      <div class="container py-5">
        <header class="mb-4 text-center text-white">
          <h1 class="fw-bold mb-2">✅ Todo List</h1>
          <p class="opacity-75 mb-0">할 일을 추가하고, 진행상태에 따라 정리해 보세요.</p>
        </header>

        <section class="card shadow-lg app-card">
          <div class="card-body p-4 p-md-5">
            <!-- 입력영역 -->
            <div class="input-area mb-4" role="region" aria-label="할 일 입력">
              <label for="task-input" class="form-label fw-semibold">할 일</label>
              <div class="input-group">
                <input
                  type="text"
                  id="task-input"
                  class="form-control form-control-lg"
                  placeholder="예: 장보기, 이메일 보내기..."
                  aria-label="할 일 입력"
                  maxlength="120"
                />
                <button id="add-button" class="btn btn-primary btn-lg" type="button" aria-label="추가">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>
              <div id="helper-msg" class="form-text text-danger d-none mt-1"></div>
            </div>

            <!-- 탭 -->
            <nav class="task-tabs" role="tablist" aria-label="필터 탭">
              <div id="under-line" aria-hidden="true"></div>
              <button class="tab-btn active" data-mode="all" role="tab" aria-selected="true">모두
                <span class="badge bg-secondary ms-1" id="count-all">0</span>
              </button>
              <button class="tab-btn" data-mode="ongoing" role="tab" aria-selected="false">진행중
                <span class="badge bg-info text-dark ms-1" id="count-ongoing">0</span>
              </button>
              <button class="tab-btn" data-mode="done" role="tab" aria-selected="false">끝남
                <span class="badge bg-success ms-1" id="count-done">0</span>
              </button>
            </nav>

            <!-- 목록 -->
            <div id="task-board" class="task-board" role="list" aria-label="할 일 목록"></div>

            <!-- 비어있을 때 -->
            <div id="empty-state" class="text-center text-muted py-5 d-none">
              <i class="bi bi-journal-check display-6 d-block mb-2"></i>
              <p class="mb-0">아직 할 일이 없어요. 위 입력창에 할 일을 적고 <strong>+</strong> 버튼을 눌러 보세요.</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
